<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name.." required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email.." required><br>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="Subject.." required><br>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Write something.." style="height:200px" required></textarea><br>
      <button type="button" onclick="document.location= 'submission.html'" >Submit</button>
    </form>
  </div>
</body>
</html>
